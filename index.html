<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./assets/css/style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg" />
  <script type="module" src="./assets/js/script.js"></script>
  <title>Intro section with dropdown navigation</title>
</head>

<body>
  <header class="header">
    <a class="header__logo" href="/">
      <img class="header__img" src="./assets/images/logo.svg" alt="logo written snap">
    </a>

    <div class="header__mobile">
      <nav class="header__nav">
        <button class="header__menu-mobile" data-menu-button type="button" aria-expanded="false" aria-controls="menu">
          <span class="sr-only ">menu</span>
          <svg width="32" class="menu-close" data-menu-close height="18" xmlns="http://www.w3.org/2000/svg">
            <g fill="#151515" fill-rule="evenodd">
              <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
            </g>
          </svg>
        </button>

        <ul class="header__list" data-menu-list id="menu" role="list">
          <li class="header__item" data-dropdown aria-controls="dropdownFeatures" aria-expanded="false">
            <button type="button" class="header__button-dropdrow font-link" data-dropdown-button>
              Features
              <svg class="arr__down" width="10" height="6">
                <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
              </svg>
            </button>

            <ul class="header__dropdown-menu header__list-features" role="list" id="dropdownFeatures">
              <li class="dropdown__item">
                <svg width="14" height="16" aria-hidden="true">
                  <path
                    d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z"
                    fill="#726CEE" />
                </svg>
                <a class="font-link" href="">Todo List</a>
              </li>
              <li class="dropdown__item">
                <svg width="16" height="16" aria-hidden="true">
                  <path
                    d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z"
                    fill="#4BB1DA" />
                </svg>
                <a class="font-link" href="">Calendar</a>
              </li>
              <li class="dropdown__item">
                <svg width="13" height="17" aria-hidden="true">
                  <path
                    d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z"
                    fill="#EDD556" />
                </svg>
                <a class="font-link" href="">Reminders</a>
              </li>
              <li class="dropdown__item">
                <svg width="16" height="16" aria-hidden="true">
                  <path
                    d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z"
                    fill="#8E4CB6" />
                </svg>
                <a class="font-link" href="">Planning</a>
              </li>
            </ul>

          </li>
          <li class="header__item" data-dropdown aria-controls="dropdownCompany" aria-expanded="false">
            <button type="button" class="header__button-dropdrow font-link" data-dropdown-button>
              Company
              <svg class="arr__down" width="10" height="6" aria-hidden="true">
                <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
              </svg>
            </button>
            <ul class="header__dropdown-menu header__list-company" role="list" id="dropdownCompany">
              <li class="dropdown__item">
                <a class="font-link" href="/">History</a>
              </li>
              <li class="dropdown__item">
                <a class="font-link" href="/">Our Team</a>
              </li>
              <li class="dropdown__item">
                <a class="font-link" href="/">Blog</a>
              </li>
            </ul>

          </li>
          <li class="header__item">
            <a class="header__link font-link" href="/">Carees</a>
          </li>
          <li class="header__item">
            <a class="header__link font-link" href="/">About</a>
          </li>
        </ul>
      </nav>
      <div class="header__btn" data-menu-btn>
        <a class="btn font-link" href="/">Login</a>
        <a class="btn btn--transparent font-link" href="/">Register</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__content">
        <h1 class='hero__title'>
          Make
          remote work
        </h1>
        <p class="hero__desc">
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
          productivity
          soar.
        </p>
        <a class="btn btn--fill font-link" href="/">Learn more</a>
        <div class="hero__soon">
          <img src="./assets/images/client-databiz.svg" aria-hidden="true" alt="">
          <img src="./assets/images/client-audiophile.svg" aria-hidden="true" alt="">
          <img src="./assets/images/client-meet.svg" aria-hidden="true" alt="">
          <img src="./assets/images/client-maker.svg" aria-hidden="true" alt="">
        </div>
      </div>
      <picture class="hero__picture">
        <source media="(max-width: 500px)" srcset="./assets/images/image-hero-mobile.png">
        <img class="hero__img" src="./assets/images/image-hero-desktop.png" aria-hidden="true" alt="">
      </picture>
    </section>
  </main>
  <div class="overlay" data-menu-overlay></div>
</body>

</html>
