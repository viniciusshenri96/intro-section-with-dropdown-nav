<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <img class="nav__img" src="./assets/images/logo.svg" alt="logo" />
        <ul class="nav__list">
          <li><a class="nav__link" href="#">Features</a></li>
          <li><a class="nav__link" href="#">Company</a></li>
          <li><a class="nav__link" href="#">Careers</a></li>
          <li><a class="nav__link" href="#">About</a></li>
        </ul>
      </nav>
      <div class="nav__btn-box">
        <a class="nav__btn-login" href="#">Login</a>
        <a class="nav__btn-register" href="#">Register</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">Make remote work</h1>
          <p class="hero__desc">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a class="hero__btn" href="#">Learn more</a>

          <div class="hero__client">
            <ul class="hero__client-box">
              <li><img src="./assets/images/client-databiz.svg" alt="" /></li>
              <li>
                <img src="./assets/images/client-audiophile.svg" alt="" />
              </li>
              <li><img src="./assets/images/client-meet.svg" alt="" /></li>
              <li><img src="./assets/images/client-maker.svg" alt="" /></li>
            </ul>
          </div>
        </div>
        <img src="./assets/images/image-hero-desktop.png" alt="" />
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </footer>
  </body>
</html>
